<!doctype html>
<html lang="en">
  <head>
   
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>Email</title>
    
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 col-menu" >
          <h2><strong><em>Welcome,</em> Cassius</strong></h2>
          <div class="profile">
          <img src = person-circle.svg alt= "profile" width="40" height="40"></span>
        </div>
          <button class="btn btn-warning" type="menu">Compose</button>
              <div id="menu-wrapper">
                <button class="btn d-md-none" type="button" data-toggle="collapse" data-target="#bd-docs-nav" aria-controls="bd-docs-nav" aria-expanded="false" aria-label="Toggle nav bar">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30" width="30" height="30" focusable="false">
                          <title>Menu</title>
                          <path stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-miterlimit="10" d="M4 7h22M4 15h22M4 23h22">     
                          </path>
                      </svg>
                  </button>
              </div>
              <nav class=" show-and-hide-nav collapse" id="bd-docs-nav">
                <div>
                    <ul class="list-group">
                    <li class="list-group-item" aria-current="true" button type="button" class="btn-primary position-relative">
                    Inbox (28)
                    </button>
                  </li>
                  <li class="list-group-item" button type="button" class="btn btn-primary position-relative">
                    Sent</li>
                  <li class="list-group-item" button type="button" class="btn btn-primary position-relative">
                      <img src= content-writing.png alt= "drafts" width="20" height="20"> Drafts</li>
                  <li class="list-group-item" button type="button" class="btn btn-primary position-relative">
                    Important (7)</span></li>
                  <li class="list-group-item" button type="button" class="btn btn-primary position-relative">
                    <img src = spam.png alt= "Spam" width="20" height="20">Spam (23)</span></li>
                  <li class="list-group-item" button type="button" class="btn btn-primary position-relative">
                    <img src = trash.png alt= "trash" width="20" height="20">Trash</li>
                  </ul>
                </div>
              </nav>
        </div>

            <!--Messages Column-->
        <div class="col-md-3 col-messages" >
            <nav class="navbar navbar-light bg-light">
                <form class="d-flex">
                  <input class="form-control me-2 search-bar" type="search" placeholder="Search mail" aria-label="Search..">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </nav>
            <h4>Messages</h4>
            <div class="list-group message-box">
              <span class="list-group-item">
                <h4 class="list-group-item-heading">Email1</h4>
                <p class="list-group-item-text">Message1</p>
              </span>
              <span class="list-group-item">
                <h4 class="list-group-item-heading">Email2</h4>
                <p class="list-group-item-text">Message2</p>
            </span>
            <span class="list-group-item">
                <h4 class="list-group-item-heading">Email3</h4>
                <p class="list-group-item-text">Message3</p>
              </span>
                  </div>
        </div>
        
        <!--New Message Column-->
        <div class="col-md-6 new-message-column" >
          <div class="card" style="width: 18rem;">
            <div class="card-header">New Message</div>
            <div class="form-group">
              <label for="usr">From:</label>
              <input type="text" class="form-control" id="usr">
            </div>
            <div class="form-group">
              <label for="pwd">To:</label>
              <input type="text" class="form-control" id="pwd">
              <label for="comment">Message:</label>
      <textarea class="form-control" rows="5" id="comment"></textarea>
            </div>
            </div>
          </div>
        </div>
  </div>
</div>
   




<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>

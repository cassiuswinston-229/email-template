<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">

    <title>Email</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
          <div class="col">
            <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </nav>
          <div><ul class="list-group">
            <li class="list-group-item active" aria-current="true" button type="button" class="btn-primary position-relative">
              Inbox
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                99+
                <span class="visually-hidden">unread messages</span>
              </span>
            </button></li>
            <li class="list-group-item" button type="button" class="btn-primary position-relative">
              Sent</li>
            <li class="list-group-item" button type="button" class="btn-primary position-relative">
                Drafts</li>
            <li class="list-group-item" button type="button" class="btn-primary position-relative">
              Important <span class="badge bg-primary rounded-pill">7</span></li>
            <li class="list-group-item" button type="button" class="btn-primary position-relative">
              Spam <span class="badge bg-primary rounded-pill">23</span></li>
            <li class="list-group-item" button type="button" class="btn-primary position-relative">
              Trash</li>
          </ul
        </div>
          </div>
          </div>
        </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
